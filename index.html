<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="styles.css" rel="stylesheet" type="text/css">

    <!-- the script will load before the doc, we can use it at the end or with defer
    another way is to load using document.addListener('DOMContentLoaded') -->
    <script src="index.js"></script>

</head>

<body>
    <div class="container">
        <div id="todos">
            <h3>ToDo List</h3>
            <h4>Thursday</h4>
            <form id="form_todo">
                <div class="field">
                    <input type="todo_new" type="text" placeholder="New To Do" />
                    <input type="submit" class="btn" value="Submit" />
                </div>
            </form>
            <div id="todo_contatiner">
                <p>Feed the cat
                    <button class="btn_delete">X</button>
                </p>
                <p>Do the dishes
                    <button class="btn_delete">X</button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
